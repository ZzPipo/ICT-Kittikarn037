<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปภาพที่มีสไตล์สวย ๆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            border: 5px solid #3498db;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-description {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="รายละเอียดรูปภาพ">
    </div>
    <div class="image-description">
        รูปภาพที่มีสไตล์สวย ๆ
    </div>
</body>

</html>
